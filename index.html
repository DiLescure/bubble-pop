<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Bubble Pop! ðŸ«§</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            min-height: 100vh;
            min-height: -webkit-fill-available;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('background-synthwave.png') center center / cover no-repeat fixed;
        }

        .game-container {
            position: relative;
            width: 360px;
            height: 635px;
            transform-origin: center center;
        }

        .background-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .background-frame img {
            width: 100%;
            height: 100%;
        }

        .tablero {
            position: absolute;
            top: 105px;
            left: 50%;
            transform: translateX(-50%);
            width: 270px;
            z-index: 5;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 8px;
        }

        .bubble {
            width: 55px;
            height: 55px;
            cursor: pointer;
            transition: transform 0.1s ease;
        }

        .bubble img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .bubble:active {
            transform: scale(0.95);
        }

        .bubble.entering {
            animation: bubbleEnter 0.3s ease-out forwards;
        }

        @keyframes bubbleEnter {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .controls {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            gap: 40px;
            z-index: 15;
        }

        .btn {
            background: none;
            border: none;
            cursor: pointer;
            transition: transform 0.15s;
        }

        .btn img {
            width: 68px;
            height: auto;
        }

        .btn:active img {
            transform: scale(0.9);
        }

        .particle {
            position: fixed;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div class="game-container" id="gameContainer">
        <div class="background-frame">
            <img src="background.svg" alt="frame">
        </div>

        <div class="tablero" id="tablero"></div>

        <div class="controls">
            <button class="btn" id="restartBtn">
                <img src="restart.svg" alt="restart">
            </button>
            <button class="btn" id="soundBtn">
                <img src="sound-on.svg" alt="sound" id="soundIcon">
            </button>
        </div>
    </div>

    <script>
        const tablero = document.getElementById('tablero');
        const gameContainer = document.getElementById('gameContainer');
        let soundEnabled = true;
        
        const colors = ['pink', 'blue', 'green', 'yellow'];

        function scaleGame() {
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            const gameWidth = 360;
            const gameHeight = 635;
            
            const scaleX = windowWidth / gameWidth;
            const scaleY = windowHeight / gameHeight;
            const scale = Math.min(scaleX, scaleY);
            
            gameContainer.style.transform = `scale(${scale})`;
        }

        window.addEventListener('resize', scaleGame);
        window.addEventListener('orientationchange', scaleGame);
        scaleGame();

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function playPop() {
            if (!soundEnabled) return;
            
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            
            osc.type = 'sine';
            osc.frequency.setValueAtTime(900, ctx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(2200, ctx.currentTime + 0.05);
            
            gain.gain.setValueAtTime(0.25, ctx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.05);
            
            osc.connect(gain);
            gain.connect(ctx.destination);
            osc.start();
            osc.stop(ctx.currentTime + 0.05);
            
            const click = ctx.createOscillator();
            const clickGain = ctx.createGain();
            
            click.type = 'triangle';
            click.frequency.setValueAtTime(1400, ctx.currentTime);
            click.frequency.exponentialRampToValueAtTime(600, ctx.currentTime + 0.02);
            
            clickGain.gain.setValueAtTime(0.12, ctx.currentTime);
            clickGain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.02);
            
            click.connect(clickGain);
            clickGain.connect(ctx.destination);
            click.start();
            click.stop(ctx.currentTime + 0.02);
        }

        function playBloop() {
            if (!soundEnabled) return;
            
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            
            osc.type = 'sine';
            osc.frequency.setValueAtTime(300, ctx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(500, ctx.currentTime + 0.08);
            osc.frequency.exponentialRampToValueAtTime(250, ctx.currentTime + 0.15);
            
            gain.gain.setValueAtTime(0.15, ctx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.15);
            
            osc.connect(gain);
            gain.connect(ctx.destination);
            osc.start();
            osc.stop(ctx.currentTime + 0.15);
        }

        function createParticles(x, y, color) {
            const colorMap = {
                'pink': ['#ffb6c1', '#ff69b4', '#fff0f5'],
                'blue': ['#87ceeb', '#4fc3f7', '#e0f7fa'],
                'green': ['#90ee90', '#66bb6a', '#e8f5e9'],
                'yellow': ['#ffeb3b', '#ffd54f', '#fffde7']
            };
            const particleColors = colorMap[color] || ['#fff'];
            
            for (let i = 0; i < 8; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                const size = 6 + Math.random() * 6;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.background = particleColors[Math.floor(Math.random() * particleColors.length)];
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                document.body.appendChild(particle);

                const angle = (i / 8) * Math.PI * 2 + Math.random() * 0.5;
                const distance = 40 + Math.random() * 30;
                const dx = Math.cos(angle) * distance;
                const dy = Math.sin(angle) * distance;

                particle.animate([
                    { transform: 'translate(-50%, -50%) scale(1)', opacity: 1 },
                    { transform: `translate(calc(-50% + ${dx}px), calc(-50% + ${dy}px)) scale(0)`, opacity: 0 }
                ], {
                    duration: 400,
                    easing: 'ease-out'
                }).onfinish = () => particle.remove();
            }
        }

        function setupBubble(bubble) {
            bubble.addEventListener('click', (e) => {
                if (bubble.dataset.popped === 'false') {
                    bubble.dataset.popped = 'true';
                    const bubbleColor = bubble.dataset.color;
                    
                    const poppedNum = Math.floor(Math.random() * 3) + 1;
                    bubble.querySelector('img').src = `${bubbleColor}-popped${poppedNum}.svg`;
                    
                    playPop();
                    createParticles(e.clientX, e.clientY, bubbleColor);
                    
                    setTimeout(() => {
                        bubble.animate([
                            { transform: 'scale(1)', opacity: 1 },
                            { transform: 'scale(1.2)', opacity: 0.5 },
                            { transform: 'scale(0)', opacity: 0 }
                        ], {
                            duration: 150,
                            easing: 'ease-out'
                        }).onfinish = () => {
                            bubble.style.visibility = 'hidden';
                            checkComplete();
                        };
                    }, 200);
                }
            });
        }

        function createBubbles() {
            tablero.innerHTML = '';
            
            for (let i = 0; i < 24; i++) {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                bubble.style.opacity = '0';
                bubble.style.transform = 'scale(0)';
                
                const color = colors[Math.floor(Math.random() * colors.length)];
                bubble.dataset.color = color;
                
                const img = document.createElement('img');
                img.src = `${color}-unpopped.svg`;
                img.alt = 'bubble';
                bubble.appendChild(img);
                
                bubble.dataset.popped = 'false';
                setupBubble(bubble);
                tablero.appendChild(bubble);
            }
            
            animateBubblesIn(document.querySelectorAll('.bubble'), false);
        }

        function restorePoppedBubbles() {
            const poppedBubbles = document.querySelectorAll('.bubble[data-popped="true"]');
            
            if (poppedBubbles.length === 0) return;
            
            poppedBubbles.forEach(bubble => {
                const color = colors[Math.floor(Math.random() * colors.length)];
                bubble.dataset.color = color;
                bubble.querySelector('img').src = `${color}-unpopped.svg`;
                bubble.dataset.popped = 'false';
                bubble.style.visibility = 'visible';
                bubble.style.opacity = '0';
                bubble.style.transform = 'scale(0)';
                bubble.classList.remove('entering');
            });
            
            animateBubblesIn(poppedBubbles, true);
        }

        function animateBubblesIn(bubbles, withSound) {
            const bubbleArray = Array.from(bubbles);
            const randomOrder = shuffleArray([...Array(bubbleArray.length).keys()]);
            
            randomOrder.forEach((bubbleIndex, delayIndex) => {
                setTimeout(() => {
                    bubbleArray[bubbleIndex].classList.add('entering');
                    bubbleArray[bubbleIndex].style.opacity = '1';
                    bubbleArray[bubbleIndex].style.transform = 'scale(1)';
                    if (withSound) {
                        playBloop();
                    }
                }, delayIndex * 100);
            });
        }

        function checkComplete() {
            const allPopped = document.querySelectorAll('.bubble[data-popped="false"]').length === 0;
            if (allPopped) {
                setTimeout(() => {
                    restorePoppedBubbles();
                }, 300);
            }
        }

        document.getElementById('restartBtn').addEventListener('click', restorePoppedBubbles);

        document.getElementById('soundBtn').addEventListener('click', function() {
            soundEnabled = !soundEnabled;
            document.getElementById('soundIcon').src = soundEnabled 
                ? 'sound-on.svg' 
                : 'sound-off.svg';
        });

        createBubbles();
    </script>
</body>
</html>
